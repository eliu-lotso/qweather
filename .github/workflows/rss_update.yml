name: Daily Weather RSS Update

on:
  schedule:
    - cron: '0 23 * * *'  # æ¯å¤© UTC æ—¶é—´ 23:00ï¼ˆå°åŒ— 07:00ï¼‰
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Write QWeather Private Key
      run: |
          echo "${{ secrets.QWEATHER_PRIVATE_KEY_PEM }}" > ed25519-private.pem
    
    - name: Run weather script
      env:
        QWEATHER_API_HOST: ${{ secrets.QWEATHER_API_HOST }}
        QWEATHER_API_PRIVATE_KEY: ${{ secrets.QWEATHER_API_PRIVATE_KEY }}
        QWEATHER_API_PUBLIC_KEY: ${{ secrets.QWEATHER_API_PUBLIC_KEY }}
        BARK_KEY: ${{ secrets.BARK_KEY }}
      run: python main.py

    - name: Commit and push RSS
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add docs/weather.xml
        git commit -m "ðŸ¤– æ›´æ–°å¤©æ°” RSS at $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push